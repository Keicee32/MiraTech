<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mira BootCamp | Login</title>
</head>
<body>
    <nav>
        <div class="miranav">
            <img src="./miraicon.png" alt="Mira Logo">
            <a href="#">Mira Technologies</a>
            <a href="#" style="font-size: 15px; float: right; padding-right: 50px; padding-top: 15px;">Register</a>
        </div>
    </nav>

    <div class="mirabody">
        <img src="./miraicon.png" alt="Mira Icon" width="60px">
        <h2>Login</h2>
        <p>Login to your account</p>
        <div class="miraform">
            <form action="">
                <div>
                    <input type="text" name="text" id="" value="Email">
                </div>
                <div>
                    <input type="text" name="text" id="" value="Password">  
                </div>
                <div class="mirabutton">
                    <button type="submit">LOGIN</button>
                </div>
            </form>
        </div>
        <div class="miraforgot">
            <a href="#">Forgot Password</a>
        </div>
    </div>
</body>
</html>
